<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Wishlist</h1>
    </header>

    <main>
      <section class="wishlist">
        <h2>Add a Wish</h2>
        <form id="addWishForm">
          <input type="text" id="wishName" placeholder="Wish" />
          <input type="text" id="wishPrice" placeholder="Price" />
          <input type="url" id="wishLink" placeholder="Link" />
          <button type="submit">Add</button>
        </form>
      </section>

      <section class="wishlist">
        <h2>My Wishes</h2>
        <ul id="wishlistItems">
          <!-- Wishes will be added here dynamically -->
        </ul>
      </section>
    </main>

    <script src="wishlist.js"></script>
  </body>
</html>
